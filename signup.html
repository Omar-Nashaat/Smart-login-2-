<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container p-5 text-center">
        <div class="row content">
            <div class="col-md-12">
                <h1>Smart Login System</h1>
                <div class="inputs">
                    <input type="text" placeholder="Enter your name" id="userNameInput">
                    <input type="text" placeholder="Enter your email" id="emailInput">
                    <input type="text" placeholder="Enter your password" id="passwordInput">
                    <p id="alertMessage" class="d-none mt-3 mb-0"></p>
                    <button class="btn" id="signUpBtn">Sign Up</button>
                </div>
                <h5>Already have an account ? <a href="index.html">Signin</a></h5>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
